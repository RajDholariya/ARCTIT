<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header class="header fixed-top bg-white bg-transparent">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="site-logo" href="#">
                <img src="./images/logo.svg" width="178" height="95" alt="ARCTIT">

            <div  id="menu-button" class="hamburger-menu">
                <div class="toggle position-relative bg-transparent d-flex overflow-visible justify-content-end">
                    <span></span>

                </div>
            </div>
        </div>
    </header>

<div id="nav-main" class="menu-overlay position-fixed overflow-hidden d-flex align-items-start justify-content-start">
  <nav class="menu-content container-fluid d-flex flex-column px-5">
    <a class="link" href="#">Home</a>
    <a class="link" href="#">About us</a>
    <a class="link" href="#">Services</a>
    <a class="link" href="#">Contact us</a>
  </nav>
</div>


    <main>
        <section class="hero-section overflow-hidden">
            <div class="container-fluid">
                <div id="carouselExampleCaptions" class="carousel slide " data-bs-touch="true">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/hero-image.webp" class="d-block w-100 carousel-iamge object-fit-cover"
                                alt="carousel-iamge">
                            <div class="d-block position-absolute carousel-content">
                                <div class="carousel-content-inner">
                                    <h1 class="h1">BUILD WITH NEXT GENERATION OF ARCHITECT</h1>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./images/hero-image.webp" class="d-block w-100 carousel-iamge object-fit-cover"
                                alt="carousel-iamge">
                            <div class="d-block position-absolute carousel-content">
                                <div class="carousel-content-inner">
                                    <h1 class="h1">BUILD WITH NEXT GENERATION OF ARCHITECT</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-btn position-absolute d-flex w-auto">
                        <div type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <img src="./images/prev.svg" width="40" height="20" alt="prev">
                        </div>
                        <div type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <img src="./images/next.svg" width="40" height="20" alt="next">
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </main>
